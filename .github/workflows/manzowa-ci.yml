name: Manzowa CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… RÃ©cupÃ©rer le code
      uses: actions/checkout@v3

    - name: âš™ï¸ Installer PHP et Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, curl
        coverage: none

    - name: âš™ï¸ Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'

    - name: ğŸ“¦ Installer les dÃ©pendances PHP
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: ğŸ“¦ Installer les dÃ©pendances Node.js
      working-directory: ./frontend
      run: npm install

    - name: ğŸ› ï¸ Construire les assets front-end
      working-directory: ./frontend
      run: npm run build
    - name: ğŸ–¼ï¸ Rendre le script run.sh exÃ©cutable
      run: chmod +x scripts/run.sh

    - name: ğŸ–¼ï¸ Lancer le script de redimensionnement
      run: ./scripts/run.sh

    - name: ğŸ§ª Lancer les tests PHPUnit
      run: vendor/bin/phpunit tests

    - name: ğŸ¤– Commit automatique des changements
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "ğŸ¤– Commit automatique via CI"
        git push

    - name: ğŸš€ DÃ©ployer sur le serveur
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        source: "."
        target: "/var/www/manzowa"
        strip_components: 1  # EnlÃ¨ve le dossier racine si nÃ©cessaire

    - name: ğŸ“ CrÃ©er le dossier d'upload sur le serveur distant
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        script: |
          mkdir -p /var/www/manzowa
          sudo chown -R www-data:www-data /var/www/manzowa
          sudo chmod -R 755 /var/www/manzowa

    - name: ğŸ” RedÃ©marrer Apache sur le serveur distant
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        script: |
          sudo systemctl restart apache2
