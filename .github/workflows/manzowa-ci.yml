name: Manzowa CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v3
    - name: Installer PHP et Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    - name: Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23' # Tu peux adapter à ta version de Node.js
    - name: Installer les dépendances
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Installer les dépendances Node.js
      working-directory: ./frontend
      run: npm install
    - name: Construire les assets front-end
      working-directory: ./frontend
      run: npm run build
    - name: Lancer les tests PHPUnit
      run: vendor/bin/phpunit tests
      
    - name: Déployer sur le serveur
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASS }}
        source: "."
        target: "/var/www/manzowa"
    - name: Redémarrer le serveur web
      run: sudo systemctl restart apache2
    
